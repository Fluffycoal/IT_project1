<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex bg-gray-100 min-h-screen text-gray-800">

  <!-- Sidebar -->
  <aside class="w-64 bg-orange-600 text-white flex flex-col p-6">
    <a href="client_home.html">
    <h1 class="text-2xl font-bold mb-10"> VENUE<span class="text-yellow-200">WISE</span></h1>
    </a>
    <h2 onclick="refreshProfile()" class="text-2xl font-bold mb-8 cursor-pointer hover:underline">Client Panel</h2>
    <nav class="flex flex-col space-y-4">
      <button onclick="loadSection('myBookings')" class="hover:bg-orange-500 px-3 py-2 rounded text-left">My Bookings</button>
      <button onclick="loadSection('myReviews')" class="hover:bg-orange-500 px-3 py-2 rounded text-left">My Reviews</button>
      <button onclick="loadSection('profileSettings')" class="hover:bg-orange-500 px-3 py-2 rounded text-left">Profile Settings</button>
    </nav>
    <div class="mt-auto pt-6 border-t border-orange-400">
      <p class="text-sm mb-2">Logged in as <span class="font-semibold">Client</span></p>
      <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-3 py-2 rounded w-full">Logout</button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col">
    <!-- Top Bar -->
    <header class="bg-white shadow p-4 flex justify-between items-center">
      <h2 class="text-xl font-semibold text-orange-700">Client Profile</h2>
      <div class="relative">
        <button onclick="toggleDropdown()" class="w-10 h-10 rounded-full overflow-hidden border-2 border-orange-400">
          <img id="avatarImg" src="" alt="Avatar" class="w-full h-full object-cover">
        </button>
        <div id="profileDropdown" class="absolute right-0 mt-2 w-48 bg-white rounded shadow-lg hidden z-50">
          <div class="p-4 border-b border-gray-200">
            <p id="profileName" class="text-sm font-medium text-gray-800">Loading...</p>
            <p id="profileEmail" class="text-xs text-gray-500">Loading...</p>
          </div>
          <button onclick="logout()" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Logout</button>
        </div>
      </div>
    </header>

    <!-- Dynamic Content -->
    <section class="p-6 overflow-y-auto flex-1" id="profile-content">
      <h3 class="text-lg font-semibold mb-2">Welcome, Client üëã</h3>
      <p>Select an option from the sidebar to view your profile info, bookings, or reviews.</p>
    </section>
  </main>

  <!-- JS -->
  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
    }

    const payload = JSON.parse(atob(token.split('.')[1]));
    if (payload.role !== 'client') {
      alert('Access denied: Clients only');
      window.location.href = 'login.html';
    }

    document.getElementById('profileName').textContent = payload.username || 'Client';
    document.getElementById('profileEmail').textContent = payload.email;
    document.getElementById('avatarImg').src = `https://i.pravatar.cc/100?u=${payload.email}`;

    function toggleDropdown() {
      document.getElementById('profileDropdown').classList.toggle('hidden');
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }

    function refreshProfile() {
      const content = `
        <h3 class="text-lg font-semibold mb-4">Welcome, ${payload.username}</h3>
        <p>This is your client dashboard. Use the sidebar to navigate your bookings, reviews, or update your profile.</p>
      `;
      document.getElementById('profile-content').innerHTML = content;
    }

    function loadSection(section) {
      if (section === 'myBookings') {
        loadBookings();
      } else if (section === 'myReviews') {
        loadReviews();
      } else if (section === 'profileSettings') {
        loadSettings();
      }
    }

    async function loadBookings() {
      document.getElementById('profile-content').innerHTML = `<p>Loading your bookings...</p>`;
      const res = await fetch(`http://localhost:5000/api/client/bookings`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const bookings = await res.json();

      const html = `
        <h2 class="text-xl font-semibold mb-4">My Bookings</h2>
        <div class="space-y-4">
          ${bookings.length === 0
            ? '<p class="text-gray-500">No bookings yet.</p>'
            : bookings.map(b => `
              <div class="bg-white p-4 rounded shadow">
                <p><strong>Venue:</strong> ${b.Venue?.name}</p>
                <p><strong>Date:</strong> ${b.eventDate}</p>
                <p><strong>Status:</strong> ${b.status}</p>
              </div>
            `).join('')}
        </div>
      `;
      document.getElementById('profile-content').innerHTML = html;
    }

    async function loadReviews() {
      document.getElementById('profile-content').innerHTML = `<p>Loading your reviews...</p>`;
      const res = await fetch(`http://localhost:5000/api/client/reviews`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const reviews = await res.json();

      const html = `
        <h2 class="text-xl font-semibold mb-4">My Reviews</h2>
        <div class="space-y-4">
          ${reviews.length === 0
            ? '<p class="text-gray-500">You have not left any reviews.</p>'
            : reviews.map(r => `
              <div class="bg-white p-4 rounded shadow">
                <p><strong>Venue:</strong> ${r.Venue?.name}</p>
                <p><strong>Rating:</strong> ${'‚≠ê'.repeat(r.rating)}</p>
                <p><strong>Comment:</strong> ${r.comment || 'No comment'}</p>
              </div>
            `).join('')}
        </div>
      `;
      document.getElementById('profile-content').innerHTML = html;
    }

    function loadSettings() {
      const html = `
        <h2 class="text-xl font-semibold mb-4">Profile Settings</h2>
        <div class="bg-white p-4 rounded shadow space-y-4 max-w-md">
          <p><strong>Name:</strong> ${payload.username}</p>
          <p><strong>Email:</strong> ${payload.email}</p>
          <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="alert('Profile editing coming soon')">Edit Profile</button>
        </div>
      `;
      document.getElementById('profile-content').innerHTML = html;
    }

    refreshProfile(); // Default on load
  </script>

</body>
</html>

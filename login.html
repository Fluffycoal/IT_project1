<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }
  .container {
    width: 400px;
    margin: 50px auto;
    border: 1px solid #ccc;
    padding: 20px;
    background-color: #fff;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
  }
  .logo {
    margin-bottom: 20px; 
}
  .logo a {
    text-decoration: none;
    color: #333;
    font-size: 24px;
    font-weight: bold;
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 8px 12px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .login-btn {
    width: 100%;
    padding: 10px;
    border: none;
    background-color: #333;
    color: #fff;
    font-size: 16px;
    margin-top: 12px;
    cursor: pointer;
    border-radius: 4px;
  }
  .login-btn:hover {
    background-color: #555;
  }
  .links {
    margin-top: 10px;
    text-align: center;
  }
  .links a {
    color: #007BFF;
    text-decoration: none;
    margin: 0 10px;
  }
  .password-wrapper {
  position: relative;
  width: 95%;
}

.password-wrapper input {
  width: 100%;
  padding: 8px 30px 8px 12px; /* right padding for icon space */
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.toggle-password {
  position: absolute;
  top: 50%;
  right: 12px;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 16px;
  color: #888;
  user-select: none;
}
</style>
</head>
<body>
<div class="container">
  <div class="logo"><a href="home.html">VENUE~WISE</a>
  </div>
  <h2>Already have an account?</h2>
  <form id="loginForm">
    <input type="text" id="email" placeholder="Email/Username" style="width: 350px; height: 20px; font-size: 14px;" required />
    <div class="password-wrapper">
  <input type="password" id="password" placeholder="Password" style="width: 332px; height: 20px; font-size: 14px;" required />
  <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
</div>
    <button type="submit" class="login-btn" style="width: 380px; height: 40px; font-size: 14px;" >Log in</button>
  </form>
  <div id="error-message"></div>
  <div class="links">
    <a href="forgot_password.html">Forgot password?</a>
  </div>
  <div class="links">
    Don't have an account yet? <a href="signup.html">Sign up</a>
  </div>
</div>
<script>
  function togglePassword() {
  const passwordInput = document.getElementById("password");
  const toggleIcon = document.querySelector(".toggle-password");

  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    toggleIcon.textContent = "üîí"; // Hide icon
  } else {
    passwordInput.type = "password";
    toggleIcon.textContent = "üëÅÔ∏è"; // Show icon
  }
}
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMessage = document.getElementById('error-message');

      try {
        const res = await fetch('http://localhost:5000/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));

          const role = data.user.role;

          if (role === 'client') {
            window.location.href = 'client_home.html';
          } else if (role === 'owner') {
            window.location.href = 'owner_dashboard.html';
          } else if (role === 'admin') {
            window.location.href = 'admin_panel.html';
          } else {
            errorMessage.textContent = 'Unknown user role. Contact support.';
          }
        } else {
          errorMessage.textContent = data.message || 'Invalid credentials';
        }
      } catch (error) {
        errorMessage.textContent = 'Server error. Please try again.';
      }
    });
  </script>
</body>
</html>

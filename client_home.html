<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - VenueWise</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md p-4 flex items-center justify-between relative">
    <!-- Logo -->
    <a href="client_home.html" class="text-2xl font-bold text-orange-600">VENUE~WISE</a>

    <!-- Centered Nav Buttons -->
    <div class="absolute left-1/2 transform -translate-x-1/2 flex gap-4">
      <button onclick="location.href='client_nearyou.html'" class="px-4 py-2 bg-orange-100 text-orange-600 rounded-full hover:bg-orange-200">Near You</button>
      <button onclick="location.href='client_discover.html'" class="px-4 py-2 bg-orange-100 text-orange-600 rounded-full hover:bg-orange-200">Discover</button>
      <button onclick="location.href='client_review.html'" class="px-4 py-2 bg-orange-100 text-orange-600 rounded-full hover:bg-orange-200">Review</button>
    </div>

    <!-- Icons -->
    <div class="flex items-center gap-4">
      <a href="notifications.html">
        <img src="images/messages icon.png" alt="Notifications" class="w-8 h-8">
      </a>
      <a href="client_profile.html">
        <img src="images/Venue_wise_1_-removebg-preview.png" alt="Profile" class="w-8 h-8 rounded-full">
      </a>
    </div>
  </header>

  <!-- Search Bar -->
  <div class="flex justify-center mt-6 px-4">
    <input type="text" placeholder="Search for venues, restaurants, hotels..." class="w-full max-w-xl px-5 py-3 rounded-full border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-300" />
  </div>

  <!-- Category Buttons -->
  <div class="flex justify-center flex-wrap gap-3 mt-6 px-4">
    <button onclick="location.href='client_restaurants.html'" class="bg-orange-500 hover:bg-orange-600 text-white px-5 py-2 rounded-full font-semibold">Restaurants</button>
    <button onclick="location.href='client_hotels.html'" class="bg-orange-500 hover:bg-orange-600 text-white px-5 py-2 rounded-full font-semibold">Hotels</button>
    <button onclick="location.href='client_ttd.html'" class="bg-orange-500 hover:bg-orange-600 text-white px-5 py-2 rounded-full font-semibold">Things to do</button>
    <button onclick="location.href='client_bnbs.html'" class="bg-orange-500 hover:bg-orange-600 text-white px-5 py-2 rounded-full font-semibold">BnBs</button>
    <button onclick="location.href='client_outdoors.html'" class="bg-orange-500 hover:bg-orange-600 text-white px-5 py-2 rounded-full font-semibold">Outdoors</button>
  </div>

  <!-- Main Section -->
  <div class="flex flex-col items-center px-4 mt-10">
    <!-- Banner -->
    <div class="w-full max-w-3xl h-60 rounded-2xl overflow-hidden shadow-lg">
      <img src="images/Venue~wise banner gif.gif" alt="VenueWise Banner" class="w-full h-full object-cover">
    </div>


    <!-- Popular Section -->
    <div class="w-full max-w-6xl mt-12">
      <h3 class="text-2xl font-bold text-orange-600 mb-4">Find out what's popular</h3>
      <div class="relative">
        <!-- Left Arrow -->
        <button onclick="scrollCarousel(-1)" class="absolute left-0 top-1/2 -translate-y-1/2 bg-white border border-gray-300 text-xl px-3 py-2 rounded-full shadow hover:bg-gray-100 z-10">&#8592;</button>

        <!-- Scrollable Carousel -->
        <div id="popularCarousel" class="flex overflow-x-auto gap-4 scroll-smooth px-8">
          <a href="client_restaurants.html"><img src="images/carnivore restaurant.jpg" alt="Carnivore" class="w-44 h-28 object-cover rounded-xl shadow hover:scale-105 transition"></a>
          <a href="client_restaurants.html"><img src="images/NSK.jpg" alt="NSK" class="w-44 h-28 object-cover rounded-xl shadow hover:scale-105 transition"></a>
          <a href="client_restaurants.html"><img src="images/harvest.jpg" alt="Harvest" class="w-44 h-28 object-cover rounded-xl shadow hover:scale-105 transition"></a>
          <a href="client_hotels.html"><img src="images/Tribe.jpg" alt="Tribe" class="w-44 h-28 object-cover rounded-xl shadow hover:scale-105 transition"></a>
          <a href="client_hotels.html"><img src="images/kempinski.jpg" alt="Kempinski" class="w-44 h-28 object-cover rounded-xl shadow hover:scale-105 transition"></a>
          <a href="client_hotels.html"><img src="images/kwetu.jpg" alt="Kwetu" class="w-44 h-28 object-cover rounded-xl shadow hover:scale-105 transition"></a>
          <a href="client_hotels.html"><img src="images/radisson blu.jpg" alt="Radisson Blu" class="w-44 h-28 object-cover rounded-xl shadow hover:scale-105 transition"></a>
        </div>

        <!-- Right Arrow -->
        <button onclick="scrollCarousel(1)" class="absolute right-0 top-1/2 -translate-y-1/2 bg-white border border-gray-300 text-xl px-3 py-2 rounded-full shadow hover:bg-gray-100 z-10">&#8594;</button>
      </div>
    </div>
  </div>

  <script>
    function scrollCarousel(direction) {
      const container = document.getElementById('popularCarousel');
      const scrollAmount = 200;
      container.scrollBy({ left: scrollAmount * direction, behavior: 'smooth' });
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Owner Dashboard</title>
<link rel="stylesheet" href="css/structure.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .header {
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #fff;
    border-bottom: 1px solid #ccc;
  }
  .logo {
    font-weight: bold;
  }
  .logo a {
    text-decoration: none;
    color: #333;
    font-size: 24px;
  }

  .nav-buttons {
    display: flex;
    gap: 10px;
  }
  .nav-buttons button {
    padding: 8px 12px;
    border: 1px solid #ccc;
    background-color: #fff;
    border-radius: 50px;
    cursor: pointer;
  }
  .nav-buttons button:hover {
    background-color: #f0f0f0; 
  }

  .auth-links {
    display: flex;
    gap: 10px;
    margin-left: 20px;
  }
  .auth-links a {
      padding: 8px 20px;
      text-decoration: none;
      color: white;
      background-color: #007bff; 
      border-radius: 50px; 
      border: none;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .auth-links a:hover {
      background-color: #0056b3; 
    }

  .search-container {
    display: flex;
    justify-content: center;
    margin: 20px;
  }
  .search-box {
    width: 600px;
    height: 40px;
    padding: 8px;
    border: 1px solid #888;
    border-radius: 4px;
  }

  .categories {
    display: flex;
    justify-content: center;
    gap: 10px;
  }
  .categories button {
    padding: 8px 12px;
    border: 1px solid #ccc;
    background-color: #fff;
    color: #000;
    border-radius: 50px;
    cursor: pointer;
  }
  .categories button:hover{
    background-color: #f0f0f0;
  }

  .main {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .banner {
    margin: 20px auto;
    width: 600px;
    height: 150px;
    border: 1px solid #888;
    position: relative;
  }

  .section {
    width: 90%;
    max-width: 650px;
    margin: 20px 0;
  }
  .section h3 {
    margin-bottom: 10px;
    text-align: left;
  }

  .carousel-container {
    position: relative;
    display: flex;
    align-items: center;
    width: 100%;
    max-width: 650px; 
    margin: auto;
  }

  .arrow-left,
  .arrow-right {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(255,255,255,0.8);
    border: none;
    font-size: 24px;
    padding: 10px;
    cursor: pointer;
    border-radius: 50%;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    z-index: 1;
  }

  .arrow-left {
    left: 10px;
  }
  .arrow-right {
    right: 10px;
  }

  .venue-list {
    display: flex;
    overflow-x: auto;
    gap: 10px;
    padding: 10px 0;
    width: 100%;
    scrollbar-width: none;
  }
  
  .venue-list::-webkit-scrollbar {
    display: none;
  }

  .venue-image {
    width: 150px;
    height: 150px;
    object-fit: cover;
    display: block;
  }
  .icons {
    display: flex;
    align-items: center;
    gap: 10px;
  }


</style>
</head>
<body>

<div class="header">
  <div class="logo"><a href="home.html">VENUE~WISE</a></div>
  <div class="nav-buttons">
    <button onclick="location.href='near_you.html'">Near you</button>
    <button onclick="location.href='discover.html'">Discover</button>
    <button onclick="location.href='review.html'">Review</button>
  </div>
  <div class="icons">
    <a href="notifications.html">
    <img src="images/messages icon.png" alt="Messages Icon" style="width: 50px; height:100%; object-fit: cover;"/>
    </a>
    <a href="owner_dashboard.html">
    <img src="images/Venue_wise_1_-removebg-preview.png" alt="Profile Icon" style="width: 50px; height:100%; object-fit: cover;" />
    </a>
  </div>
</div>

<div class="content">
    <h3>Welcome to your Dashboard! Here you can manage your venues</h3>
</div>

<br><br>

<div class="section" style="width: 90%; max-width: 800px; margin: 20px auto;">
  <h3>Active Events</h3>
  <div class="event-header" style="display: flex; padding: 10px; font-weight: bold; border-top: 1px solid #ccc; border-bottom: 1px solid #ccc;">
    <div style="flex: 2;">Name</div>
    <div style="flex: 1;">Status</div>
    <div style="flex: 1;">Attendees</div>
    <div style="flex: 2;">Details</div>
  </div>

  
  <div class="event-row" style="display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #eee;">
    <div style="flex: 2; display: flex; align-items: center;">
      <div style="width: 40px; height: 40px; background-color: #718bbb; color: white; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-weight: bold; margin-right: 10px;">XYZ</div>
      <div>
        <div style="font-weight: bold;">Team Building Activity</div>
        <div style="font-size: 0.9em; color: #666;">Client XyzXyz</div>
      </div>
    </div>
    <div style="flex: 1; display: flex; align-items: center;">
      <span style="background-color: #ffeeba; color: #856404; padding: 4px 8px; border-radius: 12px; font-size: 0.9em;">Lead</span>
    </div>
    <div style="flex: 1; text-align: center;">250</div>
    <div style="flex: 2; display: flex; align-items: center; justify-content: space-between;">
      <button style="padding: 6px 10px; margin-right: 10px; background-color: #d1ecf1; color: #0c5460; border: none; border-radius: 4px; cursor: pointer;">Ksh.7,500.00<br>Budget</button> 
      <button style="padding: 6px 10px; margin-right: 10px; background-color: #f8d7da; color: #721c24; border: none; border-radius: 4px; cursor: pointer;">Mon, Jul 14<br>5:00pm - 9:00pm</button>
      <button style="padding: 6px 10px; background-color: #cce5ff; color: #004085; border: none; border-radius: 4px; cursor: pointer;">Jul 4<br>Just now</button>
    </div>
  </div>
  <a href="edit.html">
        <img src="images/pencil icon.png" alt="edit icon" style="width: 80px; height: 60px; margin-left: 10px;"/>
      </a>
      <a href="delete.html">
        <img src="images/trash icon.png" alt="delete icon" style="width: 80px; height: 60px; margin-left: 10px;"/>
      </a>

  
  <div class="event-row" style="display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #eee;">
    <div style="flex: 2; display: flex; align-items: center;">
      <div style="width: 40px; height: 40px; background-color: #20c997; color: white; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-weight: bold; margin-right: 10px;">ABC</div>
      <div>
        <div style="font-weight: bold;">Birthday Party</div>
        <div style="font-size: 0.9em; color: #666;">Client AbcAbc</div>
      </div>
    </div>
    <div style="flex: 1; display: flex; align-items: center;">
      <span style="background-color: #d4edda; color: #155724; padding: 4px 8px; border-radius: 12px; font-size: 0.9em;">Confirmed</span>
    </div>
    <div style="flex: 1; text-align: center;">80</div>
    <div style="flex: 2; display: flex; align-items: center; justify-content: space-between;">
      <button style="padding: 6px 10px; margin-right: 10px; background-color: #ffeeba; color: #856404; border: none; border-radius: 4px; cursor: pointer;">Ksh.8,000.00<br>Proposal</button>
      <button style="padding: 6px 10px; margin-right: 10px; background-color: #fff3cd; color: #856404; border: none; border-radius: 4px; cursor: pointer;">Mon, Jul 14<br>12:00pm - 2:00pm</button>
      <button style="padding: 6px 10px; background-color: #cce5ff; color: #004085; border: none; border-radius: 4px; cursor: pointer;">Jul 4<br>Just now</button>
    </div>
  </div>
  <a href="edit.html">
        <img src="images/pencil icon.png" alt="edit icon" style="width: 80px; height: 60px; margin-left: 10px;"/>
      </a>
      <a href="delete.html">
        <img src="images/trash icon.png" alt="delete icon" style="width: 80px; height: 60px; margin-left: 10px;"/>
      </a>
</div>

</body>
</html>

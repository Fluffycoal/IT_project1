<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VenueWise - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

  <!-- Header -->
  <header class="flex items-center justify-between bg-white shadow-md px-6 py-4">
    <a href="home.html" class="text-2xl font-bold text-orange-600">VENUE~WISE</span></a>
    <div class="flex gap-4">
      <button onclick="window.location.href='signup.html'" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-full">Sign Up</button>
      <button onclick="window.location.href='login.html'" class="border border-orange-500 hover:bg-orange-50 text-orange-600 px-4 py-2 rounded-full">Log In</button>
    </div>
  </header>

  <!-- Search -->
  <section class="text-center mt-8">
    <input type="text" placeholder="Search venues..." class="w-3/4 md:w-1/2 px-4 py-3 border border-orange-300 rounded-full focus:outline-none focus:ring-2 focus:ring-orange-400" />
  </section>

  <!-- Categories -->
  <section class="flex flex-wrap justify-center mt-6 gap-3">
    <button onclick="window.location.href='signup.html'" class="bg-orange-100 text-orange-700 px-4 py-2 rounded-full hover:bg-orange-200">Restaurants</button>
    <button onclick="window.location.href='signup.html'" class="bg-orange-100 text-orange-700 px-4 py-2 rounded-full hover:bg-orange-200">Hotels</button>
    <button onclick="window.location.href='signup.html'" class="bg-orange-100 text-orange-700 px-4 py-2 rounded-full hover:bg-orange-200">Things to Do</button>
    <button onclick="window.location.href='signup.html'" class="bg-orange-100 text-orange-700 px-4 py-2 rounded-full hover:bg-orange-200">BnBs</button>
    <button onclick="window.location.href='signup.html'" class="bg-orange-100 text-orange-700 px-4 py-2 rounded-full hover:bg-orange-200">Outdoors</button>
  </section>

  <!-- Banner -->
  <section class="flex justify-center mt-10">
    <img src="images/Venue~wise banner gif.gif" alt="VenueWise Banner" class="rounded-lg shadow-lg w-11/12 md:w-3/4 h-48 object-cover" onclick="window.location.href='signup.html'" style="cursor:pointer;" />
  </section>

  <!-- Popular Venues -->
  <section class="mt-12 px-6">
    <h2 class="text-2xl font-semibold text-orange-700 mb-4 text-center">Find Out What's Popular</h2>
    <div class="relative flex items-center">
      <button onclick="scrollCarousel(-1)" class="absolute left-0 z-10 bg-white border border-orange-300 text-orange-600 rounded-full w-10 h-10 shadow-md hover:bg-orange-100">&#8592;</button>

      <div id="popularCarousel" class="flex overflow-x-auto gap-4 pl-12 pr-12 py-2 scroll-smooth scrollbar-hide">
        <img src="images/carnivore restaurant.jpg" class="w-40 h-40 object-cover rounded-lg shadow cursor-pointer" onclick="window.location.href='signup.html'">
        <img src="images/NSK.jpg" class="w-40 h-40 object-cover rounded-lg shadow cursor-pointer" onclick="window.location.href='signup.html'">
        <img src="images/harvest.jpg" class="w-40 h-40 object-cover rounded-lg shadow cursor-pointer" onclick="window.location.href='signup.html'">
        <img src="images/Tribe.jpg" class="w-40 h-40 object-cover rounded-lg shadow cursor-pointer" onclick="window.location.href='signup.html'">
        <img src="images/kempinski.jpg" class="w-40 h-40 object-cover rounded-lg shadow cursor-pointer" onclick="window.location.href='signup.html'">
        <img src="images/kwetu.jpg" class="w-40 h-40 object-cover rounded-lg shadow cursor-pointer" onclick="window.location.href='signup.html'">
        <img src="images/radisson blu.jpg" class="w-40 h-40 object-cover rounded-lg shadow cursor-pointer" onclick="window.location.href='signup.html'">
      </div>

      <button onclick="scrollCarousel(1)" class="absolute right-0 z-10 bg-white border border-orange-300 text-orange-600 rounded-full w-10 h-10 shadow-md hover:bg-orange-100">&#8594;</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="mt-20 text-center text-sm text-gray-500 py-6">
    &copy; 2025 VenueWise. All rights reserved.
  </footer>

  <script>
    function scrollCarousel(direction) {
      const container = document.getElementById('popularCarousel');
      const scrollAmount = 200;
      container.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
    }
  </script>

  <!-- Hide scrollbar (Tailwind style) -->
  <style>
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</body>
</html>

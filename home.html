<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Home Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
 
  .header {
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #fff;
    border-bottom: 1px solid #ccc;
  }
  .logo {
    font-weight: bold;
  }
  .nav-buttons {
    display: flex;
    gap: 10px;
  }
  .nav-buttons button {
    padding: 8px 12px;
    border: 1px solid #ccc;
    background-color: #fff;
    border-radius: 4px;
    cursor: pointer;
  }

  .auth-links {
    display: flex;
    gap: 10px;
    margin-left: 20px;
  }

  .search-container {
    display: flex;
    justify-content: center;
    margin: 20px;
  }
  .search-box {
    width: 600px;
    height: 40px;
    padding: 8px;
    border: 1px solid #888;
    border-radius: 4px;
  }
  
  .categories{
display: flex;
justify-content: center;
gap: 10px;
}

.categories button {
  padding: 8px 12px;
  border: 1px solid #ccc;
  background-color: #fff;
  color: #000;
  border-radius: 4px;
  cursor: pointer;
  justify-content: center;
}


  .main {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .banner {
    margin: 20px auto;
    width: 600px;
    height: 150px;
    border: 1px solid #888;
    position: relative;
  }
  
  .section {
    width: 90%;
    max-width: 650px;
    margin: 20px 0;
  }
  .section h3 {
    margin-bottom: 10px;
    text-align: left;
  }
 
  .venue-list {
    display: flex;
    overflow-x: auto;
    overflow-y: auto;
    padding: 10px 0;
    gap: 10px;
  }
  .venue-item {
    min-width: 150px;
    height: 100px;
    border: 1px solid #888;
    flex-shrink: 0;
  }
</style>
</head>
<body>


<div class ="toplink">

</div>

<div class="header">
  <div class="logo">VENUE~WISE</div>
  <div class="nav-buttons">
    <button>Near you</button>
    <button>Discover</button>
    <button>Review</button>
  </div>
   
  <div class="auth-links">
    <a href="signup.html">Sign up</a>
    <a href="login.html">Log in</a>
  </div>
</div>


<div class="search-container">
  <input type="text" placeholder="Search" class="search-box" />
</div>

<div class="categories">
  <button>Restaurants</button>
  <button>Hotels</button>
  <button>Things to do</button>
  <button>BnBs</button>
  <button>Gardens</button>
</div>

<div class="main">


  <div class="banner">

  </div>


  <div class="section">
    <h3>Find out what's popular</h3>
    <div class="venue-list">
      <div class="venue-item"></div>
      <div class="venue-item"></div>
      <div class="venue-item"></div>
    </div>
  </div>


  <div class="section">
    <h3>Find venues based on your interests</h3>
    <div class="venue-list">
      <div class="venue-item"></div>
      <div class="venue-item"></div>
      <div class="venue-item"></div>
    </div>
  </div>

</div>

</body>
</html>

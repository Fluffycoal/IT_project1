<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }
  .container {
    width: 400px;
    margin: 50px auto;
    border: 1px solid #ccc;
    padding: 20px;
    background-color: #fff;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
  }
  .logo {
    margin-bottom: 20px;
  }
  .logo a {
    text-decoration: none;
    color: #333;
    font-size: 24px;
    font-weight: bold;
  } 
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 8px 12px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .login-btn {
    width: 100%;
    padding: 10px;
    border: none;
    background-color: #333;
    color: #fff;
    font-size: 16px;
    margin-top: 12px;
    cursor: pointer;
    border-radius: 4px;
  }
  .login-btn:hover {
    background-color: #555;
  }
  .links {
    margin-top: 10px;
    text-align: center;
  }
  .links a {
    color: #007BFF;
    text-decoration: none;
    margin: 0 10px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="logo"> <a href="home.html">VENUE~WISE</a> </div>
  <h2>Forgot password?</h2>
  <form>
    Enter your email or username to reset your password.
    <br><br>
    <input type="email" id="email" placeholder="Email address" style="width: 370px; height: 25px; font-size: 14px;" required />
    <button type="submit" class="login-btn"style="width: 380px; height: 40px; font-size: 14px;">Submit</button>
  </form>
</div>
</body>
</html>

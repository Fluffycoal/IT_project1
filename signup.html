<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sign Up Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }
  .container {
    width: 400px;
    margin: 50px auto;
    border: 1px solid #ccc;
    padding: 20px;
    background-color: #fff;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
  }
  .logo {
    margin-bottom: 20px;
  }
    .logo a {
    text-decoration: none;
    color: #333;
    font-size: 24px;
    font-weight: bold;
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  input, select[type="text"] {
    width: 100%;
    padding: 8px 12px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .signup-btn {
    width: 100%;
    padding: 10px;
    border: none;
    background-color: #333;
    color: #fff;
    font-size: 16px;
    margin-top: 12px;
    cursor: pointer;
    border-radius: 4px;
  }
  .signup-btn:hover {
    background-color: #555;
  }
  .links {
    margin-top: 10px;
    text-align: center;
  }
  .links a {
    color: #007BFF;
    text-decoration: none;
    margin: 0 10px;
  }
  #error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
  }
  .password-wrapper {
  position: relative;
  width: 95%;
}

.password-wrapper input {
  width: 100%;
  padding: 8px 30px 8px 12px; /* right padding for icon space */
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.toggle-password {
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 16px;
  color: #888;
  user-select: none;
}

</style>
</head>
<body>
<div class="container">
  <div class="logo"> <a href="home.html">VENUE~WISE</a> </div>
  <h2>Don't have an account yet?</h2>
  <form id="signupForm">
    <input type="email" id="email" placeholder="Email address" style="width: 350px; height: 20px; font-size: 14px;" required />
    <input type="email" id="username" placeholder="username" style="width: 350px; height: 20px; font-size: 14px;" required />
    <div class="password-wrapper">
  <input type="password" id="password" placeholder="Password" style="width: 332px; height: 20px; font-size: 14px;" required />
  <span class="toggle-password" onclick="togglePassword()" title="Show Password">üëÅÔ∏è</span>
</div>
    <select id="role" style="width: 375px; height: 35px; font-size: 14px;" required >
      <option value="">--Select Role--</option>
      <option value="client">Client</option> 
      <option value="owner">Venue Owner/Manager</option>
    </select>
    <button type="submit" class="signup-btn" style="width: 380px; height: 40px; font-size: 14px;" >Sign up</button>
  </form>
  <div id="error-message"></div>
  <div class="links">
    Already have an account? <a href="login.html">Log in</a>
  </div>
</div>
  <script>
    function togglePassword() {
  const passwordInput = document.getElementById("password");
  const toggleIcon = document.querySelector(".toggle-password");

  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    toggleIcon.textContent = "üîí"; // Now it's visible
    toggleIcon.title = "Hide Password";
  } else {
    passwordInput.type = "password";
    toggleIcon.textContent = "üëÅÔ∏è"; // Now it's hidden
    toggleIcon.title = "Show Password";
  }
}
  window.onload = function () {
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;
      const errorDiv = document.getElementById('error-message');

      try {
        const res = await fetch('http://localhost:5000/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, email, password, role })
        });

        const raw = await res.text();
        console.log("üîç Raw response from backend:", raw);

        let data;
        try {
          data = JSON.parse(raw);
        } catch (err) {
          throw new Error("‚ö†Ô∏è Backend did not return JSON.");
        }

        if (res.ok) {
          alert('Signup successful!');
          window.location.href = 'login.html';
        } else {
          errorDiv.textContent = data.message || 'Signup failed.';
        }
      } catch (error) {
        console.error('‚ùå Signup error:', error);
        errorDiv.textContent = 'Server error. Please try again.';
      }
    });
  };
</script>
</body>
</html>

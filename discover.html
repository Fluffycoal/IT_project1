<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover</title>
    <style>
     body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .header {
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #fff;
    border-bottom: 1px solid #ccc;
  }
  .logo {
    font-weight: bold;
  }
  .logo a {
    text-decoration: none;
    color: #333;
    font-size: 24px;
  }

  .nav-buttons {
    display: flex;
    gap: 10px;
  }
  .nav-buttons button {
    padding: 8px 12px;
    border: 1px solid #ccc;
    background-color: #fff;
    border-radius: 4px;
    cursor: pointer;
  }

  .auth-links {
    display: flex;
    gap: 10px;
    margin-left: 20px;
  }
  .auth-links a {
      padding: 8px 20px;
      text-decoration: none;
      color: white;
      background-color: #007bff; /* Blue */
      border-radius: 50px; /* Fully rounded */
      border: none;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .auth-links a:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
</style>
</head>
<body>
    
<div class="header">
  <div class="logo"><a href="home.html">VENUE~WISE</a></div>
  <div class="nav-buttons">
    <button onclick="location.href='near_you.html'">Near you</button>
    <button onclick="location.href='discover.html'">Discover</button>
    <button onclick="location.href='review.html'">Review</button>
  </div>
  <div class="auth-links">
    <a href="signup.html">Sign up</a>
    <a href="login.html">Log in</a>
  </div>
</div>
</body>
</html>

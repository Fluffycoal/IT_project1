<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Review</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .header {
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #fff;
    border-bottom: 1px solid #ccc;
  }
  .logo {
    font-weight: bold;
  }
  .logo a {
    text-decoration: none;
    color: #333;
    font-size: 24px;
  }

  .nav-buttons {
    display: flex;
    gap: 10px;
  }
  .nav-buttons button {
    padding: 8px 12px;
    border: 1px solid #ccc;
    background-color: #fff;
    border-radius: 50px;
    cursor: pointer;
  }
  .nav-buttons button:hover {
    background-color: #f0f0f0; 
  }

  .auth-links {
    display: flex;
    gap: 10px;
    margin-left: 20px;
  }
  .auth-links a {
      padding: 8px 20px;
      text-decoration: none;
      color: white;
      background-color: #007bff; 
      border-radius: 50px; 
      border: none;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .auth-links a:hover {
      background-color: #0056b3; 
    }

  .search-container {
    display: flex;
    justify-content: center;
    margin: 20px;
  }
  .search-box {
    width: 600px;
    height: 40px;
    padding: 8px;
    border: 1px solid #888;
    border-radius: 4px;
  }

.container {
    width: 400px;
    margin: 50px auto;
    border: 1px solid #ccc;
    padding: 20px;
    background-color: #fff;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.5);
  }
 .venue-name {
    margin-bottom: 100px;
  }
  .star {
    font-size: 2em;
    cursor: pointer;
    color: #ccc; 
  }
  .star.selected {
    color: #ffd700; 
  }
  .rating-label{
    margin-top: 30px;
  }
  .review-write-label {
    margin-top: 20px;
  }
  .submit-button{
    margin-top: 20px;
  }
</style>
</head>
<body>
<div class="header">
  <div class="logo"><a href="home.html">VENUE~WISE</a></div>
  <div class="nav-buttons">
    <button onclick="location.href='near_you.html'">Near you</button>
    <button onclick="location.href='discover.html'">Discover</button>
    <button onclick="location.href='review.html'">Review</button>
  </div>
  <div class="auth-links">
    <a href="signup.html">Sign up</a>
    <a href="login.html">Log in</a>
  </div>
</div>

<div class="container">
<form id="ReviewForm" action="submit_review.php" method="post" style="margin: 20px;">
<div style="display: flex; flex-direction: column; align-items: center;">
  <h2 style="font-size: 24px; margin-bottom: 20px;">Write a Review</h2>
  
  <label for="venue-name" style="font-size: 16px; margin-bottom: 10px;">Venue Name:</label>
  <input type="text" id="venue" name="venue" placeholder="Enter venue name" style="width: 350px; height: 30px; font-size: 14px;" required />
  <br><br>
  <div class="rating-label">
    <label for="rating">Rating:</label>
  </div>
  <div class="star-rating" style="display: flex; gap: 5px; margin-top: 5px;">
    <span class="star" data-value="1">&#9733;</span>
    <span class="star" data-value="2">&#9733;</span>
    <span class="star" data-value="3">&#9733;</span>
    <span class="star" data-value="4">&#9733;</span>
    <span class="star" data-value="5">&#9733;</span>
  </div>
  <br><br>
  <input type="hidden" id="rating" name="rating" value="0" required />
  <br><br>
  
  <div class="review-write-label">
    <label for="review">Write your review here...</label>
  </div>
  <textarea id="review" name="review" placeholder="Write your review here..." style="width: 350px; height: 100px; font-size: 14px;" required></textarea>
  <br /><br />
  
  <div class="submit-button">
    <button type="submit" style="width: 100px; height: 30px; font-size: 14px;">Submit</button>
  </div>
</div>
</form>
</div>


<script>
  document.addEventListener('DOMContentLoaded', () => {
    const stars = document.querySelectorAll('.star');
    const ratingInput = document.getElementById('rating');

    stars.forEach(star => {
      star.addEventListener('mouseover', () => {
        highlightStars(star.dataset.value);
      });
      star.addEventListener('mouseout', () => {
        highlightStars(ratingInput.value);
      });
      star.addEventListener('click', () => {
        ratingInput.value = star.dataset.value;
        highlightStars(star.dataset.value);
      });
    });

    function highlightStars(rating) {
      stars.forEach(star => {
        if (parseInt(star.dataset.value) <= rating) {
          star.classList.add('selected');
        } else {
          star.classList.remove('selected');
        }
      });
    }
  });
</script>

</body>
</html>
